dist: trusty
language: c

os:
  - linux
  - osx

cache:
  directories:
  - $HOME/.opam

cache:
  directories:
  - $HOME/.opam

env:
  global:
  - OPAMJOBS="2"
  - OPAMYES="true"
  - OPAMVERBOSE="true"
  matrix:
  - OCAML_VERSION=4.03.0
  - OCAML_VERSION=4.04.0
  - OCAML_VERSION=4.04.1
  - OCAML_VERSION=4.04.2
  - OCAML_VERSION=4.05.0
  - OCAML_VERSION=4.06.0
  - OCAML_VERSION=4.06.1
  - OCAML_VERSION=4.07.0
  - OCAML_VERSION=4.07.1

before_install:
  # Install lablgl dependencies
  - sudo apt-get install -y freeglut3-dev libglu1-mesa-dev mesa-common-dev
  # Install opam
  - sudo wget https://github.com/ocaml/opam/releases/download/2.0.5/opam-2.0.5-x86_64-linux -O /usr/bin/opam
  - sudo chmod 755 /usr/bin/opam
  # Initialize the switch.
  - opam init -a --disable-sandboxing --compiler="$OCAML_VERSION"
  - opam update
  - opam switch "$OCAML_VERSION"
  - eval $(opam env)
  - opam pin add -n -k path patoline .
  - opam install --deps-only -d -t patoline
  - opam pin remove patoline

install:
  - make
  - make install

script:
  - cd patobook
  - make
  - echo "OK"

